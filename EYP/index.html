<!DOCTYPE html>

<body>
	<section class="mv_img">
		<header>
			<div class="container">
				<div class="hd_ttl">
					<a href="#">
						<h2>EYP</h2>
					</a>
				</div>
				<div class="hd_tel-wrap">
					<h2 class="tel_number">03-5555-5555</h2>
					<p class="times">受付時間：10:00 - 21:00</p>
				</div>
			</div>
		</header>
		<div class="top-wrap">
			<div class="inner">

				</div>

					<div class="top_sub_icon">
						<p class="manzoku">満足度</p>
						<p class="number">99<span class="parsent">%</span></p>
					</div>
				</div>
				<a class="btn" href="#">
					<p>無料カウンセリングを申し込む♪</p>
				</a>
			</div>
		</div>
	</section>
	<section class="toppic">
		<div class="inner">
			<div class="toppic_inner">

				<h2 class="toppic_ttl">EYPメソッド<span>は</span>なぜ挫折しないのか？</h2>
				<ul class="batch_items">
					<li class="batch_item">
						<img src="img/batch.png" alt="#">

							<p class="batch_txt_sub">30日以内</p>
							<p class="batch_txt_main">全額<br>返金保証!</p>
						</div>
					</li>
					<li class="batch_item">
						<img src="img/batch.png" alt="#">

							<p class="batch_txt_sub">30日以内</p>
							<p class="batch_txt_main">全額<br>返金保証!</p>
						</div>
					</li>
					<li class="batch_item">
						<img src="./img/batch.png" alt="#">

							<p class="batch_txt_sub">30日以内</p>
							<p class="batch_txt_main">全額<br>返金保証!</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</section>
